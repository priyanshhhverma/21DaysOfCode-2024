<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica-ACM</title>
    <style>
        *
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo
        {
            display: flex;
            gap: 20px;

        }
        .content 
        {
            flex-grow: 1;
        }
        .tweet-text 
        {
           
            margin-left: 120px;
            margin-top: -60px;
        }
        .link-box 
        {
            display: inline-block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            margin-top: 10px;
            margin-left: 120px;
        }
        .link-box .link-domain 
        {
            color: #666;
            font-size: 0.9em;
        }
        .link-box .link-title 
        {
            font-size: 1.1em;
            margin-top: 5px;
        }
    </style>
  </head>
  <body>
    <section>
      <div class="tweet">
        <div  class="logo">
          <img style="width: 100px" src="acm-logo.png" alt="" />
          <h1>UPESACM <span style="color: grey">@upesacm</span></h1>
        </div>
        <div class="content">
          <div class="tweet-text">
            <p>Tired of coding tutorials that leave you lost in a sea of</p>
            <p>information? Crave a challenge that pushes you to build real-world</p>
            skills? UPES ACM & ACM-W Student Chapters have your back!
          </div>
          <a href="https://konfhub.com" class="link-box">
            <div class="link-domain">konfhub.com</div>
            <div class="link-title">The 21DOC challenge</div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
