<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Tweet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tweet-container">
        <img src="acm.png" alt="UPES ACM Logo" class="logo">
        <div class="tweet">
            <div class="tweet-header">
                <div class="tweet-info">
                    <span class="tweet-author">UPESACM</span>
                    <span class="tweet-handle">@upesacm</span>
                </div>
            </div>
            <div class="tweet-content">
                <p>Tired of coding tutorials that leave you lost in a sea of information? Crave a challenge that pushes you to build real-world skills? UPES ACM & ACM-W Student Chapters have your back!</p>
            </div>
            <div class="tweet-link">
                <div class="link-container">
                    <div class="link-info">
                        <span class="link-url">konfhub.com</span>
                        <span class="link-title">The 21DOC challenge</span>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
