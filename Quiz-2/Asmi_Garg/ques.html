<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicated Tweet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tweet-container">
        <div class="tweet-header">
            <img src="logo.png" alt="UPES ACM" class="logo">
            <div class="user-info">
                <span class="user-name">UPESACM</span>
                <span class="user-handle">@upesacm</span>
            </div>
        </div>
        <div class="tweet-content">
            Tired of coding tutorials that leave you lost in a sea of information? Crave a challenge that pushes you to build real-world skills? UPES ACM & ACM-W Student Chapters have your back!
        </div>
        <div class="tweet-link">
            <div class="link-content">
                <span class="link-url">konfhub.com</span>
                <span class="link-title">The 21DOC challenge</span>
            </div>
        </div>
    </div>
</body>
</html>
