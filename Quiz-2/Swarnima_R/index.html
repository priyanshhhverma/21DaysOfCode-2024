<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Replication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tweet">
        <div class="logo-section">
            <img src="acmlogo.png" alt="UPESACM logo" class="profile-pic">
        </div>
        <div class="content-section">
            <div class="tweet-header">
                <div class="tweet-info">
                    <span class="username">UPESACM</span>&nbsp;
                    <span class="handle">@upesacm</span>
                </div>
            </div>
            <div class="tweet-body">
                <p>Tired of coding tutorials that leave you lost in a sea of information? Crave a challenge that pushes you to build real-world skills? UPES ACM & ACM-W Student Chapters have your back!</p>
                <a href="https://konfhub.com" class="link-preview">
                    <div class="link-grey-box"></div>
                    <div class="link-content">
                        <span class="link-domain">konfhub.com</span><br>
                        <span class="link-title">The 21DOC challenge</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
