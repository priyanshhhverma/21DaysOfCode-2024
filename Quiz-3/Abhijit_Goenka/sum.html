<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours Calculator</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container 
        {
            margin-bottom: 20px;
        }
        .button-container button 
        {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>




</head>
<body>
    <div class="button-container">
        <button onclick="updateSum(2)">+2</button>


        <button onclick="updateSum(3)">+3</button>
        <button onclick="updateSum(4)">+4</button>
        <button onclick="updateSum(5)">+5</button>

        <button onclick="updateSum(-1)">-1</button>
        <button onclick="updateSum(-2)">-2</button>
        <button onclick="updateSum(-3)">-3</button>
        <button onclick="resetSum()">Reset</button>
    </div>
    <div>
        <h2>Sum: <span id="sumDisplay">0</span></h2>
    </div>

    <script>

        
        let sum = 0;

        function updateSum(value) 
        {
            sum += value;
            document.getElementById('sumDisplay').textContent = sum;
        }

        function resetSum() 
        {
            sum = 0;
            document.getElementById('sumDisplay').textContent = sum;
        }
    </script>
</body>
</html>
