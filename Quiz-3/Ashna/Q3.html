<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate Image</title>
    <style>
        .tweet-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            width: 300px;
        }
        .tweet-box img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .tweet-box input {
            border: none;
            flex: 1;
            outline: none;
        }
        .tweet-box button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tweet-box">
        <img src="upes_logo.png" alt="Logo">
        <input type="text" placeholder="What's happening?">
        <button>Tweet</button>
    </div>
</body>
</html>
