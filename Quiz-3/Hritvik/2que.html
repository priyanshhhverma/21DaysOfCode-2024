<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>
        .button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" onclick="updateSum(2)">+2</button>
        <button class="button" onclick="updateSum(3)">+3</button>
        <button class="button" onclick="updateSum(4)">+4</button>
        <button class="button" onclick="updateSum(5)">+5</button>
        <button class="button" onclick="updateSum(-1)">-1</button>
        <button class="button" onclick="updateSum(-2)">-2</button>
        <button class="button" onclick="updateSum(-3)">-3</button>
        <button class="button" onclick="resetSum()">Reset</button>
    </div>
    <div class="result">
        Sum: <span id="sum">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
