<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Italy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .header h1 {
            margin-top: 0;
            font-size: 2.5em;
            color: #333;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        .image-wrapper {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .image-wrapper img {
            max-width: 45%; /* Ensures images fit side-by-side */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        .visit-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.5em;
            color: #1DA1F2;
            text-decoration: none;
            border: 2px solid #1DA1F2;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .visit-link:hover {
            background-color: #1DA1F2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Italy</h1>
            <p>Explore the beauty of Italy through our curated experiences.</p>
        </div>
        <div class="image-wrapper">
            <img src="/Users/jatinbalchandani/Documents/Jatin Balchandani1/Day21/beach.jpg" alt="Beach in Italy">
            <img src="/Users/jatinbalchandani/Documents/Jatin Balchandani1/Day21/italy.jpg" alt="Scenic view of Italy">
        </div>
        <a class="visit-link" href="https://www.upesacmw.org" target="_blank">Visit Us</a>
    </div>
</body>
</html>
