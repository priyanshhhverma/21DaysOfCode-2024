<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Sum</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
        }
        #sum {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="addToSum(2)">+2</button>
        <button onclick="addToSum(3)">+3</button>
        <button onclick="addToSum(4)">+4</button>
        <button onclick="addToSum(5)">+5</button>
        <button onclick="addToSum(-1)">-1</button>
        <button onclick="addToSum(-2)">-2</button>
        <button onclick="addToSum(-3)">-3</button>
        <button onclick="resetSum()">Reset</button>
    </div>
    <div id="sum">Sum: 0</div>

    <script>
        let sum = 0;

        function addToSum(value) {
            sum += value;
            document.getElementById('sum').textContent = 'Sum: ' + sum;
        }

        function resetSum() {
            sum = 0;
            document.getElementById('sum').textContent = 'Sum: ' + sum;
        }
    </script>
</body>
</html>
