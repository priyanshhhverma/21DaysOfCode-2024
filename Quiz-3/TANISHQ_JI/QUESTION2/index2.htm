<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h1>Button Counter</h1>
    <div class="button-container">
        <button class="num-button" value="2">2</button>
        <button class="num-button" value="3">3</button>
        <button class="num-button" value="4">4</button>
        <button class="num-button" value="5">5</button>
        <button class="num-button" value="-1">-1</button>
        <button class="num-button" value="-2">-2</button>
        <button class="num-button" value="-3">-3</button>
        <button class="num-button" value="-4">-4</button>
        <button class="reset-button">Reset</button>
    </div>
    <div class="result-container">
        <p id="result">0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
