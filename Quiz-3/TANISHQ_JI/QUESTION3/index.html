<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.container {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 600px;
  margin: 100px auto;
}

.logo {
  float: left;
  margin-right: 20px;
}

.logo img {
  width: 50px;
  height: auto;
}

.text {
  font-size: 18px;
  color: grey;
  margin-top: 15px;
}

.button {
  background-color: #00aced;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin: -45px;
  margin-right: 10px;
  float: right;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="upesacm.jpg" alt="UPES ACM Chapter Logo">
  </div>
  <div class="text">
   
    What's happening?
  </div>
  <div style="clear: both;"></div>
  <button class="button">Tweet</button>
</div>

</body>
</html>
