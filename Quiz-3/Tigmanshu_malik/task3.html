<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .main-container{

            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        img{

            display: inline;
            width: 200px;
        }

        p{

            display: inline;

        }

        button{

            background-color: rgb(47, 117, 255);
            color: white;
            border-radius: 30px;
            padding: 10px;
            border: none;
            font-size: 30px;
        }

        .overlay{

            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 30px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 20px;
            color: gray
        }


    </style>
</head>
<body>
    
    <div class="main-container">

        <div class="overlay">
        
            <img src="upesacm.jpg">

            <p>What's happening ?</p>

            <button>Tweet</button>
        </div>

    </div>

</body>
</html>
