<!DOCTYPE html>
<html>
<head>
    <title>Greeting based on time</title>
</head>
<body>
    <script>
        var date = new Date();
        var hour = date.getHours();
        if (hour >= 6 && hour <= 12) 
        {
            console.log('Good morning!');
        } else if (hour >= 13 && hour <= 17) 
        {
            console.log('Good afternoon!');
        } else 
        {
            console.log('Good night!');
        }
    </script>
    <h2>Welcome to amusement park</h2>
    <script>
        var age=65;
        if(age<=6 || age>=65)
        {
            console.log("Discount available!");
        }
        else{
            console.log("No Discount!");
        }
    </script>
    <script>
        const nums=[10,20,30];
        nums.pop();
        nums.push(99);
        console.log(nums);
    </script>
    <script>
        for(let i=0;i<=10;i+=2)
        {
            console.log(i);
        }
    </script>
    <script>
        for(let i=5;i>=0;i--)
        {
            console.log(i);
        }
    </script>

</body>
</html>
