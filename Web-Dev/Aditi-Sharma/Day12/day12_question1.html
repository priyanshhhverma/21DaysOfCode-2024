<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <script>
        const dayjs = require('dayjs');

function getDateFiveDaysAfterToday() {
    const today = dayjs();
    const fiveDaysAfterToday = today.add(5, 'day');
    const month = fiveDaysAfterToday.month() + 1;
    const day = fiveDaysAfterToday.date();
    return `${month} ${day}`;

    console.log(getDateFiveDaysAfterToday());
}
    </script>
</body>
</html>
