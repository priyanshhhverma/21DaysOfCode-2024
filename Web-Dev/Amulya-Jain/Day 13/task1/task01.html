<!DOCTYPE html>
<html>
<head>
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="task01.css">
    <script src="task01.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Coin Toss Game</h1>
        <button id="toss-button">Toss Coin</button>
        <p id="result"></p>
        <label for="guess">Guess: </label>
        <select id="guess">
            <option value="heads">Heads</option>
            <option value="tails">Tails</option>
        </select>
        <p id="outcome"></p>
    </div>
</body>
</html>
