<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>

</head>
<body>

    <p id="countOutput"></p>
    <script>
        let output = '';
        for (let i = 0; i <= 10; i += 2) {
            output += i + ' ';
        }
        document.getElementById('countOutput').textContent = `Count by 2: ${output.trim()}`;
    </script>
</body>
</html>
