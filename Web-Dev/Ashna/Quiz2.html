<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicated Tweet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tweet-container {
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tweet-header {
            display: flex;
            align-items: center;
        }
        .tweet-logo {
            width: 50px;
            margin-right: 10px;
        }
        .tweet-author {
            font-weight: bold;
        }
        .tweet-handle {
            color: #657786;
            margin-left: 5px;
        }
        .tweet-content {
            margin-top: 10px;
            line-height: 1.5;
        }
        .tweet-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #f5f8fa;
            border-radius: 5px;
            border: 1px solid #e1e8ed;
            text-decoration: none;
            color: #1b95e0;
        }
    </style>
</head>
<body>
    <div class="tweet-container">
        <div class="tweet-header">
            <img src="path_to_upesacm_logo.png" alt="UPES ACM Logo" class="tweet-logo">
            <span class="tweet-author">UPESACM</span>
            <span class="tweet-handle">@upesacm</span>
        </div>
        <div class="tweet-content">
            Tired of coding tutorials that leave you lost in a sea of information? Crave a challenge that pushes you to build real-world skills? UPES ACM & ACM-W Student Chapters have your back!
        </div>
        <a href="https://konfhub.com" class="tweet-link">The 21DOC challenge</a>
    </div>
</body>
</html>
