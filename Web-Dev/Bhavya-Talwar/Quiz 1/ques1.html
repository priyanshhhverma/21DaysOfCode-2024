<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<style>
    :root {
        --primary: #5a6dfacc;
        --text: white;
    }

    * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 5000px;
    }

    nav {
        background-color: var(--primary);
        padding: 12px 0;
        position: fixed;
        top: 0px;
        width: 100%;

    }

    ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
        font-size: 20px;
        gap: 50px;
        font-weight: bolder;
    }

    ul li a {
        color: var(--text);
        text-decoration: none;


    }

    @media (max-width: 768px) {
        ul {
            flex-direction: column;
            padding-left: 40px;
            gap: 20px
        }
    }
</style>

<body>
    <header>
        <nav>
            <ul>

                <li><a href="https://www.google.com/">Home</a></li>
                <li><a href="http://192.168.29.115:3000/Projects/RecipeProject/RecipeProject.html#">About Us</a></li>
                <li><a href="/">Contact Us</a></li>
                <li><a href="/">More</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
