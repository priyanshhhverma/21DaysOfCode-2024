<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques2</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: rgb(48, 48, 48);
            border-radius: 15px;
            width: 30vw;
            height: 13vw;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .box1 {
            color: white;
            font-weight: bold;
            font-size: 25px;
        }

        .box2 {
            color: rgb(176, 175, 175);
            display: inline;
            text-align: center;
        }

        .box2 a {

            color: rgba(35, 35, 244, 0.79);
            text-decoration: none;
        }

        .box3 {
            color: white;
            background-color: rgb(107, 106, 106);
            width: 27vw;
            height: 6vh;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            padding-top: 7px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">Your watch history is off</div>
        <div class="box2">
            <div>You can change your setting any time to get the latest videos tailored to you.
                <a href="#">Learn more</a>

            </div>
        </div>
        <div class="box3">Update setting</div>
    </div>
</body>

</html>
