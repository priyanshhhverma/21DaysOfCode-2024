<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day13.css">
    <title>Day 13 Upes Acm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Coin Toss Game</h1>
    <p>Guess the result of the coin toss:</p>
    <button onclick="gr('heads')">Heads</button>
    <button onclick="gr('tails')">Tails</button>
    <p class="result" id="result"></p>
    <script>
        function gr(guess) {
            let rn = Math.random();
            let result = rn < 0.5 ? 'heads' : 'tails';
            let msg = guess === result ? 'You win!' : 'You lose!';
            document.getElementById('result').textContent = msg + ' The coin toss result was: ' + result + '.';
        }
    </script>
</body>

</html>
